<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <title>上机作业</title>
  <link rel="stylesheet" href="../css/list.css">
</head>

<body>
  <header>
    <h1>上机作业</h1>
  </header>
  <main>
    <ul>
      {% for folder in site.static_files %}
        {% if folder.path contains 'lab/lab' and folder.path != 'lab' %}
          {% assign folderName = folder.path | split: '/' | last %}
          {% assign exerciseNum = folderName | remove: 'lab' %}
          <li><a href="{{ folder.path | relative_url }}">上机作业{{ exerciseNum }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>


  </main>
</body>

</html>
