<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 自动匹配的 SEO 标签：标题、描述、canonical、og 系列等 -->
    <title>{{ page.title | default: site.title }} | {{ site.description | default: "java" }}</title>
    <meta name="generator" content="Jekyll v{{ jekyll.version }}" />
    <!-- 自动匹配页面标题（优先用 MD 里的 title，没有则用站点标题） -->
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:locale" content="{{ page.lang | default: site.lang | default: 'en_US' }}" />
    <!-- 自动匹配描述（优先用 MD 里的 description，没有则用站点描述，默认填 java） -->
    <meta name="description" content="{{ page.description | default: site.description | default: 'java' }}" />
    <meta property="og:description" content="{{ page.description | default: site.description | default: 'java' }}" />
    <!-- 自动匹配当前页面的 canonical URL（不用手动写路径） -->
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <!-- 自动匹配站点名称（默认 jdevbase，可在 _config.yml 里改） -->
    <meta property="og:site_name" content="{{ site.title | default: 'jdevbase' }}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="{{ page.title | default: site.title }}" />
    <!-- 自动匹配 JSON-LD 结构化数据 -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "description": "{{ page.description | default: site.description | default: 'java' }}",
        "headline": "{{ page.title | default: site.title }}",
        "url": "{{ page.url | absolute_url }}"
      }
    </script>

    <!-- 原样式文件（路径不变，自动适配） -->
    <link rel="stylesheet" href="{{ '/jdevbase/assets/css/style.css' | absolute_url }}?v=9e7613f5d30ea6285ae9b08535d332b7ead0f5a1">
    <!-- 自定义 head 片段（如需添加 favicon、统计代码，可在这里加） -->
    <!-- start custom head snippets -->
    <!-- link rel="shortcut icon" type="image/x-icon" href="{{ '/jdevbase/favicon.ico' | absolute_url }}" -->
    <!-- end custom head snippets -->

  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      
      <!-- 自动匹配站点标题和首页链接 -->
      <h1><a href="{{ '/' | absolute_url }}">{{ site.title | default: 'jdevbase' }}</a></h1>
      

      <!-- 自动加载当前 MD 页面的内容（核心，不用改） -->
      {{ content }}

      
    </div>
    <!-- 原脚本文件（路径不变） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
